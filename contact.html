<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass\main.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <!--navbar-->
    </aside>
                                                                        <!--formulaire de contact-->
        <!--presentation-->
    <div class="contact">
        <div class="contact__presentation">
            <h2 class="titre2">Ducsman</h2>
            <p>Nous sommes à votre disposition pour toute question relative à votre sejour<br> ou pour vous préparer le plus luxueux des Voyages.</p>
            <p>Informations & Réservation<br>0320010203</p>
            <p>E-mail<br><a href="#">info@ducsman-group.com</a></p>
            <p>Adresse<br>23 avenue des Nations Unies<br>75001 Paris</p>
        </div>
        <!--info contact-->
        <div class="contact__info">
            <form action="" class="contact__info__form">
                <div>
                    <h2 class="titre2">Restons en contact</h2>
                </div>
                <div class="bloc1">
                    <label for="nom"></label>
                    <input type="text" id="nom" placeholder="Votre nom *">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Votre e-mail *">
                </div>
                <div class="bloc2">
                    <label for="tel"></label>
                    <input type="number" id="tel" placeholder="Votre numéro de téléphone *">
                    <label for="sujet"></label>
                    <input type="text" id="sujet" placeholder="Sujet *">
                </div>
                <label for="textarea"></label>
                <textarea name="message" id="textarea" cols="30" rows="10" placeholder="Message *"></textarea>
                <label for="envoie"></label>
                <input type="submit" id="envoie">
            </form>
        </div>
    </div>
    <div class="carte">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.881118150069!2d2.2880828767780175!3d48.860477300559296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fe3411d2971%3A0xb51467f04765bff!2sAv.%20des%20Nations%20Unies%2C%2075116%20Paris!5e0!3m2!1sfr!2sfr!4v1713860707041!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>
